{% extends 'ttweets_app/index.html' %}
{% load bootstrap4 %}


{% block header %}
<h1 class="display-3"> Log into your account </h1>
{% endblock header %}


{% block content %}
<form action="{% url 'users:login'%}" method="POST">
	{% csrf_token %}
	{% bootstrap_form form %}

	{% buttons %}
	<button type="submit">Login</button>
	{% endbuttons %}
	
</form>

<p>
	Don't have an account? <a href="{% url 'users:register'%}"> Register</a> 
</p>

{% endblock content %}
