{% extends 'ttweets_app/index.html' %}
{% load bootstrap4 %}

{% block header %}

<h1 class="display-3"> Edit your Tokens</h1>

<p class="lead">Remember, these tokens need to be valid!</p>
{% endblock header %}

{% block content %}
<form action="{% url 'users:edit_tokens'%}" method="POST">
	{% csrf_token %}
	{% bootstrap_form form %}

	{% buttons %}
	<input type="submit" value="Save">
	{% endbuttons %}
</form>

{% endblock content %}
