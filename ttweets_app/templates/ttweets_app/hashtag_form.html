{% extends 'ttweets_app/index.html' %}
{% load bootstrap4 %}

{% block header %}
<h1 class="display-3">Top tweets by #hashtag</h1>

<p class="lead">Plots tweets by hashtag</p>

{% endblock header %}

{% block content %}
<form action="{% url 'ttweets_app:hashtag' %}" method="post">
	{% csrf_token %}
	{% bootstrap_form form %}

	{% buttons %}
	<input type="submit" value="Submit">
	{% endbuttons %}
</form>

{% endblock content %}
