{% extends 'ttweets_app/index.html' %}
{% load bootstrap4 %}

{% block header %}
<h1 class="display-3"> Top tweets by Someone
</h1>

<p class="lead">Plot tweets from by an existing Tweeter account user </p>
{% endblock header %}

{% block content %}
<form action="{% url 'ttweets_app:someone' %}" method="post">
	{% csrf_token %}
	{% bootstrap_form form %}

	{% buttons %}
	<input type="submit" value="Submit">

	{% endbuttons %}
</form>
{% endblock content %}
